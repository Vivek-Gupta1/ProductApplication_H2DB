
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Product List Details</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       <script type="text/javascript">
       function deleteData(){
        return confirm("Are You Sure To Delete ")
}
       </script>
</head>
<body>
        <div class="container">
        <h2 class="pt-3 pb-3"> List Of Product Details</h2>
        <a href="/"  class="btn btn-primary" >+Add Product </a>
         <table class=" table table-striped ">
            <thead>
            <tr>
                 <th>Product_Id</th>
                 <th>Name</th>
                 <th>Price</th>
                 <th>Quantity</th>
                 <th>Action</th>
            </tr>
            </thead>
          <tbody>
              <tr th:each="p:${products}">
              <td th:text="${p.id}" />
              <td th:text="${p.name}" />
              <td th:text="${p.price}" />
              <td th:text="${p.quantity}" />
       <td><a th:href="@{/edit?(id=${p.id})}  " class="btn btn-info">edit</a>            
              <a th:href="@{/delete?(id=${p.id})}  " onclick= " return deleteData()" class="btn btn-danger">delete</a> </td>          </tbody>
                 <tr> 
                 <td th:if="${products==null or products.isEmpty()}" colspan="5" class ="text-center">Record Not Found...</td>
                 </tr>
    
         </table> 
         
        </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
